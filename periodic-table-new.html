<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalyst Digital Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #61dca3, #2b4539);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            text-align: center;
            color: #61dca3;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .mode-selector {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 50px;
            padding: 20px;
        }

        .mode-card {
            width: 400px;
            min-height: 150px;
            background: rgba(30, 30, 50, 0.6);
            border: 3px solid transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mode-card:hover {
            transform: translateY(-10px);
            border-color: rgba(97, 220, 163, 0.5);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .mode-card.active {
            border-color: #61dca3;
            box-shadow: 0 0 40px rgba(97, 220, 163, 0.6);
            transform: scale(1.05);
        }

        .mode-card.active.thermal {
            border-color: #61b3dc;
            box-shadow: 0 0 40px rgba(97, 179, 220, 0.6);
        }

        .mode-card-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }

        .mode-card-content {
            padding: 40px 20px;
            text-align: center;
            width: 100%;
        }

        .mode-card-title {
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            margin: 0;
        }

        .mode-card.active .mode-card-title {
            color: #61dca3;
        }

        .mode-card.active.thermal .mode-card-title {
            color: #61b3dc;
        }

        .sub-mode-selector {
            display: none;
            text-align: center;
            margin-bottom: 50px;
        }

        .sub-mode-selector.visible {
            display: block;
        }

        .sub-mode-selector h2 {
            color: #61dca3;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .sub-mode-cards {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .sub-mode-card {
            width: 300px;
            background: rgba(30, 30, 50, 0.6);
            border: 3px solid transparent;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
            overflow: hidden;
            position: relative;
        }

        .sub-mode-card:hover {
            transform: translateY(-8px);
            border-color: rgba(97, 220, 163, 0.5);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .sub-mode-card.active {
            border-color: #61dca3;
            box-shadow: 0 0 30px rgba(97, 220, 163, 0.6);
            transform: scale(1.05);
        }

        .sub-mode-card-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .sub-mode-card-content {
            padding: 15px;
            text-align: center;
        }

        .sub-mode-card-title {
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            margin: 0;
        }

        .sub-mode-card.active .sub-mode-card-title {
            color: #61dca3;
        }

        .content-area {
            display: none;
        }

        .content-area.visible {
            display: block;
        }

        .support-selector {
            text-align: center;
            margin-bottom: 30px;
            display: none;
        }

        .support-selector.visible {
            display: block;
        }

        .support-selector h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .support-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 900px;
            margin: 0 auto;
        }

        .support-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            background: #444;
            color: #ccc;
            transition: all 0.3s ease;
        }

        .support-button.active {
            background: #61b3dc;
            color: white;
            box-shadow: 0 0 15px rgba(97, 179, 220, 0.6);
        }

        .instruction {
            text-align: center;
            color: #61dca3;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 60px);
            grid-gap: 3px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .element {
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #333, #444);
            opacity: 0.3;
        }

        .element.available {
            opacity: 1;
            box-shadow: 0 0 10px rgba(97, 220, 163, 0.4);
        }

        .element.available:hover {
            transform: scale(1.15);
            z-index: 10;
            box-shadow: 0 0 20px rgba(97, 220, 163, 0.8);
        }

        .element.selected {
            border: 3px solid #61dca3;
            box-shadow: 0 0 20px rgba(97, 220, 163, 0.9);
        }

        .element .number {
            font-size: 8px;
            opacity: 0.7;
        }

        .element .symbol {
            font-size: 18px;
            font-weight: bold;
        }

        .element .name {
            font-size: 7px;
            opacity: 0.7;
            text-align: center;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .element.empty {
            background: transparent;
            border: none;
            opacity: 0;
            cursor: default;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.visible {
            display: flex;
        }

        .modal-content {
            background: rgba(20, 20, 40, 0.95);
            border-radius: 16px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 2em;
            color: #61dca3;
        }

        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .structure-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        .clickable-row {
            cursor: pointer;
        }

        .clickable-row:hover {
            background: rgba(97, 220, 163, 0.2) !important;
        }

        .non-clickable-row {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .structure-icon {
            display: inline-block;
            margin-left: 8px;
            color: #61dca3;
            font-size: 0.9em;
        }

        .structure-display {
            margin-top: 30px;
            padding: 25px;
            background: rgba(30, 30, 50, 0.6);
            border-radius: 12px;
            display: none;
        }

        .structure-display.visible {
            display: block;
        }

        .structure-display h3 {
            color: #61dca3;
            margin-bottom: 20px;
            text-align: center;
        }

        .structure-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 500px));
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .structure-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .structure-item h4 {
            color: #61dca3;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .structure-item img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 8px;
            background: #444;
        }

        .structure-item.loading {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        thead {
            background: #61dca3;
            color: black;
            position: sticky;
            top: 0;
        }

        thead.thermal {
            background: #61b3dc;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            font-weight: bold;
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        tbody tr.highlight {
            background: rgba(97, 179, 220, 0.2);
        }

        .modal-content::-webkit-scrollbar {
            width: 10px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: rgba(97, 220, 163, 0.5);
            border-radius: 5px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: rgba(97, 220, 163, 0.8);
        }

        .selection-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(97, 220, 163, 0.1);
            border-radius: 8px;
            min-height: 60px;
        }

        .selected-elements {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .selected-element-badge {
            padding: 10px 20px;
            background: linear-gradient(135deg, #61dca3, #2b4539);
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .selected-element-badge .remove-btn {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .selected-element-badge .remove-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .data-display {
            background: rgba(20, 20, 40, 0.6);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            display: none;
        }

        .data-display.visible {
            display: block;
        }

        .data-display h3 {
            color: #61dca3;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .no-data {
            color: #999;
            font-style: italic;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

    <div class="container">
        <h1>Catalyst Digital Universe</h1>
        <h2>Interactive Catalyst Explorer</h2>

        <div class="mode-selector">

            </div>
            <div class="mode-card thermal" onclick="switchMode('thermal')">
                <div class="mode-card-content">
                    <h3 class="mode-card-title">Supported Catalyst for Thermal Reaction</h3>
                </div>
            </div>
        </div>

        <div class="sub-mode-selector" id="subModeSelector">
            <h2 id="subModeTitle">Select Catalyst Type</h2>
            <div class="sub-mode-cards" id="subModeCards">
                <!-- Will be populated dynamically -->
            </div>
        </div>

        <div class="content-area" id="contentArea">
            <div class="support-selector" id="supportSelector">
                <h3>Select Support Material:</h3>
                <div class="support-buttons" id="supportButtons"></div>
            </div>

            <div class="instruction" id="instruction">
                Select up to 2 elements to view their data

            <div class="selection-info" id="selectionInfo">

            <div class="periodic-table" id="periodicTable"></div>

            <div class="data-display" id="dataDisplay">

            <div class="structure-display" id="structureDisplay">
                <h3 id="structureTitle"></h3>
                <div class="structure-grid" id="structureGrid"></div>
            </div>
        </div>
    </div>

ure":"475°C","conversion":"94%","selectivity":"98%","lifetime":"2300 h","regeneration":"Yes"},"Au":{"dispersion":"38%","temperature":"460°C","conversion":"72%","selectivity":"82%","lifetime":"1550 h","regeneration":"Yes"}},"ZrO2":{"Fe":{"dispersion":"42%","temperature":"525°C","conversion":"76%","selectivity":"85%","lifetime":"1650 h","regeneration":"Yes"},"Co":{"dispersion":"46%","temperature":"495°C","conversion":"82%","selectivity":"89%","lifetime":"1800 h","regeneration":"Yes"},"Ni":{"dispersion":"44%","temperature":"505°C","conversion":"79%","selectivity":"87%","lifetime":"1750 h","regeneration":"Yes"},"Cu":{"dispersion":"39%","temperature":"455°C","conversion":"72%","selectivity":"81%","lifetime":"1550 h","regeneration":"Yes"},"Ru":{"dispersion":"52%","temperature":"475°C","conversion":"91%","selectivity":"96%","lifetime":"2150 h","regeneration":"Yes"},"Rh":{"dispersion":"50%","temperature":"485°C","conversion":"88%","selectivity":"94%","lifetime":"2050 h","regeneration":"Yes"},"Pd":{"dispersion":"48%","temperature":"465°C","conversion":"85%","selectivity":"92%","lifetime":"1950 h","regeneration":"Yes"},"Ag":{"dispersion":"36%","temperature":"435°C","conversion":"69%","selectivity":"78%","lifetime":"1350 h","regeneration":"Partial"},"Os":{"dispersion":"54%","temperature":"470°C","conversion":"93%","selectivity":"98%","lifetime":"2250 h","regeneration":"Yes"},"Ir":{"dispersion":"53%","temperature":"480°C","conversion":"92%","selectivity":"97%","lifetime":"2200 h","regeneration":"Yes"},"Pt":{"dispersion":"56%","temperature":"460°C","conversion":"95%","selectivity":"99%","lifetime":"2350 h","regeneration":"Yes"},"Au":{"dispersion":"40%","temperature":"445°C","conversion":"74%","selectivity":"83%","lifetime":"1600 h","regeneration":"Yes"}}};

        // State
        let currentMode = null;
        let selectedSubMode = null;
        let selectedSupport = null;
        let selectedElements = [];
        let availableImages = new Set();

        // Sub-mode configurations
        const SUB_MODES = {
            electrocatalyst: [
                { id: 'sac', name: 'Single Atom Catalyst', image: 'input/sac.png' },
                { id: 'nanocluster', name: 'Nanocluster', image: 'input/nanocluster.png' },
                { id: 'hea', name: 'High Entropy Alloy', image: 'input/hea.png' }
            ],
            thermal: [
                { id: 'supported', name: 'Metal Supported Catalyst', image: 'input/supported.png' },
                { id: 'doped', name: 'Doped Catalyst', image: 'input/doped.png' },
                { id: 'exsolution', name: 'Exsolution Catalyst', image: 'input/exs.png' }
            ]
        };

        // Format chemical formulas with subscripts
        function formatFormula(formula) {
            return formula.replace(/(\d+)/g, '<sub>$1</sub>');
        }

        // Initialize
        async function init() {
            await loadAvailableImages();
            createSupportButtons();
            createPeriodicTable();
            updateUI();
        }

        // Load available images
        async function loadAvailableImages() {
            try {
                const response = await fetch('rendered_images/');
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = doc.querySelectorAll('a');

                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && href.endsWith('.jpg')) {
                        availableImages.add(href);
                    }
                });
            } catch (error) {
                // Fallback: try to load images directly
                console.log('Using fallback image detection');
                // We'll check images on-demand instead
            }
        }

        // Get all possible structure image paths for nanoclusters
        function getAllStructureImages(element1Symbol, element2Symbol, support = null) {
            const images = [];

            if (currentMode === 'electrocatalyst') {
                // All possible compositions for nanoclusters
                const compositions = [
                    { ratio: '11-44', formula: `${element1Symbol}11${element2Symbol}44` },
                    { ratio: '22-33', formula: `${element1Symbol}22${element2Symbol}33` },
                    { ratio: '33-22', formula: `${element1Symbol}33${element2Symbol}22` },
                    { ratio: '44-11', formula: `${element1Symbol}44${element2Symbol}11` }
                ];

                compositions.forEach(comp => {
                    images.push({
                        path: `rendered_images/${comp.formula}_s001_opt.jpg`,
                        label: `${element1Symbol}-${element2Symbol} (${comp.ratio})`,
                        composition: comp.formula
                    });
                });
            } else if (currentMode === 'thermal' && support) {
                if (element2Symbol) {
                    // Two elements on support
                    images.push({
                        path: `rendered_images/${support}_001_4x4_${element1Symbol}25${element2Symbol}25_BEST.jpg`,
                        label: `${element1Symbol}-${element2Symbol} on ${support}`,
                        composition: `${element1Symbol}25${element2Symbol}25`
                    });
                } else {
                    // Single element on support
                    images.push({
                        path: `rendered_images/${support}_001_4x4_${element1Symbol}50_BEST.jpg`,
                        label: `${element1Symbol} on ${support}`,
                        composition: `${element1Symbol}50`
                    });
                }
            }

            return images;
        }

        // Check if any structure image exists
        function hasAnyStructureImage(element1Symbol, element2Symbol, support = null) {
            const images = getAllStructureImages(element1Symbol, element2Symbol, support);
            return images.length > 0;
        }

        // Create support material buttons
        function createSupportButtons() {
            const container = document.getElementById('supportButtons');
            SUPPORT_MATERIALS.forEach(support => {
                const button = document.createElement('button');
                button.className = 'support-button';
                button.innerHTML = formatFormula(support);
                button.onclick = () => selectSupport(support);
                button.dataset.support = support;
                container.appendChild(button);
            });
        }

        // Create periodic table
        function createPeriodicTable() {
            const table = document.getElementById('periodicTable');
            const maxRow = 6;
            const maxCol = 18;

            for (let row = 1; row <= maxRow; row++) {
                for (let col = 1; col <= maxCol; col++) {
                    const element = elements.find(e => e.row === row && e.col === col);
                    const div = document.createElement('div');

                    if (element) {
                        div.className = 'element';
                        div.innerHTML = `
                            <div class="number">${element.number}</div>
                            <div class="symbol">${element.symbol}</div>
                            <div class="name">${element.name}</div>
                        `;
                        div.dataset.symbol = element.symbol;
                        div.onclick = () => selectElement(element);
                    } else {
                        div.className = 'element empty';
                    }

                    table.appendChild(div);
                }
            }
        }

        // Switch mode
        function switchMode(mode) {
            currentMode = mode;
            selectedSubMode = null;
            selectedSupport = null;
            selectedElements = [];

            // Update card states
            document.querySelectorAll('.mode-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`.mode-card.${mode === 'electrocatalyst' ? 'electro' : 'thermal'}`).classList.add('active');

            // Hide content area and show sub-mode selector
            document.getElementById('contentArea').classList.remove('visible');
            showSubModeSelector();

            updateUI();
        }

        // Show sub-mode selector
        function showSubModeSelector() {
            const subModeSelector = document.getElementById('subModeSelector');
            const subModeCards = document.getElementById('subModeCards');
            const subModeTitle = document.getElementById('subModeTitle');

            // Update title based on mode
            if (currentMode === 'electrocatalyst') {
                subModeTitle.textContent = 'Select Nanocluster Type';
            } else {
                subModeTitle.textContent = 'Select Loaded Catalyst Type';
            }

            // Generate sub-mode cards
            const modes = SUB_MODES[currentMode];
            let html = '';
            modes.forEach(subMode => {
                html += `
                    <div class="sub-mode-card" onclick="selectSubMode('${subMode.id}')" data-submode="${subMode.id}">
                        <img src="${subMode.image}" alt="${subMode.name}" class="sub-mode-card-image">
                        <div class="sub-mode-card-content">
                            <h3 class="sub-mode-card-title">${subMode.name}</h3>
                        </div>
                    </div>
                `;
            });
            subModeCards.innerHTML = html;

            // Show sub-mode selector
            subModeSelector.classList.add('visible');
        }

        // Select sub-mode
        function selectSubMode(subModeId) {
            selectedSubMode = subModeId;

            // Update sub-mode card states
            document.querySelectorAll('.sub-mode-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`[data-submode="${subModeId}"]`).classList.add('active');

            // Keep sub-mode selector visible and show content area below
            document.getElementById('contentArea').classList.add('visible');

            updateUI();
        }

        // Select support material
        function selectSupport(support) {
            selectedSupport = support;
            selectedElements = [];

            // Update support button states
            document.querySelectorAll('.support-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-support="${support}"]`).classList.add('active');

            updateUI();
        }

        // Select element
        function selectElement(element) {
            if (!ELECTROCATALYST_METALS.includes(element.symbol)) return;
            if (currentMode === 'thermal' && !selectedSupport) return;

            // Check if already selected
            const index = selectedElements.findIndex(e => e.symbol === element.symbol);

            if (index !== -1) {
                // Deselect if already selected
                selectedElements.splice(index, 1);
            } else {
                // Add to selection if less than 2 elements
                if (selectedElements.length < 2) {
                    selectedElements.push(element);
                } else {
                    // Replace the first selected element
                    selectedElements.shift();
                    selectedElements.push(element);
                }
            }

            updateUI();
        }

        // Remove element from selection
        function removeElement(symbol) {
            selectedElements = selectedElements.filter(e => e.symbol !== symbol);
            updateUI();
        }

        // Update UI
        function updateUI() {
            // If no mode selected, hide content area
            if (!currentMode) {
                document.getElementById('contentArea').classList.remove('visible');
                return;
            }

            // Show/hide support selector
            const supportSelector = document.getElementById('supportSelector');
            if (currentMode === 'thermal') {
                supportSelector.classList.add('visible');
            } else {
                supportSelector.classList.remove('visible');
            }

            // Update instruction
            const instruction = document.getElementById('instruction');
            if (currentMode === 'electrocatalyst') {
                instruction.textContent = 'Select up to 2 elements to view binary alloy data';
            } else if (selectedSupport) {
                instruction.innerHTML = `Select elements to view catalyst data on ${formatFormula(selectedSupport)}`;
            } else {
                instruction.textContent = 'Please select a support material first';
            }

            // Update selected elements display
            updateSelectedElementsDisplay();

            // Update element availability and selection state
            document.querySelectorAll('.element[data-symbol]').forEach(el => {
                const symbol = el.dataset.symbol;
                const isAvailable = ELECTROCATALYST_METALS.includes(symbol) &&
                                  (currentMode === 'electrocatalyst' || selectedSupport);
                const isSelected = selectedElements.some(e => e.symbol === symbol);

                if (isAvailable) {
                    el.classList.add('available');
                } else {
                    el.classList.remove('available');
                }

                if (isSelected) {
                    el.classList.add('selected');
                } else {
                    el.classList.remove('selected');
                }
            });

            // Update data display
            updateDataDisplay();
        }

        // Update selected elements display
        function updateSelectedElementsDisplay() {
            const container = document.getElementById('selectedElements');

            if (selectedElements.length === 0) {
                container.innerHTML = '<span style="color: #999;">No elements selected</span>';
            } else {
                container.innerHTML = selectedElements.map(el => `
                    <div class="selected-element-badge">
                        <span>${el.symbol} - ${el.name}</span>
                        <span class="remove-btn" onclick="removeElement('${el.symbol}')">&times;</span>
                    </div>
                `).join('');
            }
        }

        // Update data display
        function updateDataDisplay() {
            const dataDisplay = document.getElementById('dataDisplay');
            const dataTitle = document.getElementById('dataTitle');
            const dataContent = document.getElementById('dataContent');
            const structureDisplay = document.getElementById('structureDisplay');

            // Hide structure display when data changes
            structureDisplay.classList.remove('visible');

            if (selectedElements.length === 0) {
                dataDisplay.classList.remove('visible');
                return;
            }

            dataDisplay.classList.add('visible');

            if (currentMode === 'electrocatalyst') {
                // Show alloy data
                if (selectedElements.length === 1) {
                    dataTitle.textContent = `Binary Alloys with ${selectedElements[0].name} (${selectedElements[0].symbol})`;
                    dataContent.innerHTML = renderAlloyDataForElement(selectedElements[0]);
                } else if (selectedElements.length === 2) {
                    const pair1 = `${selectedElements[0].symbol}-${selectedElements[1].symbol}`;
                    const pair2 = `${selectedElements[1].symbol}-${selectedElements[0].symbol}`;

                    if (alloyData[pair1] || alloyData[pair2]) {
                        dataTitle.textContent = `Binary Alloy: ${selectedElements[0].symbol}-${selectedElements[1].symbol}`;
                        dataContent.innerHTML = renderSpecificAlloyData(selectedElements[0], selectedElements[1]);
                    } else {
                        dataTitle.textContent = `Binary Alloy: ${selectedElements[0].symbol}-${selectedElements[1].symbol}`;
                        dataContent.innerHTML = '<p class="no-data">No alloy data available for this combination</p>';
                    }
                }
            } else {
                // Show thermal catalyst data
                dataTitle.innerHTML = `Thermal Catalysts on ${formatFormula(selectedSupport)}`;
                dataContent.innerHTML = renderThermalDataForElements();
            }
        }

        // Show modal
        function showModal() {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');

            if (currentMode === 'electrocatalyst') {
                title.textContent = `Binary Alloys with ${selectedElement.name} (${selectedElement.symbol})`;
                body.innerHTML = renderAlloyTable();
                document.querySelector('thead').classList.remove('thermal');
            } else {
                title.innerHTML = `Thermal Catalysts: ${selectedElement.symbol} on ${formatFormula(selectedSupport)}`;
                body.innerHTML = renderThermalTable();
                document.querySelector('thead').classList.add('thermal');
            }

            modal.classList.add('visible');
        }

        // Close modal
        function closeModal(event) {
            if (!event || event.target === document.getElementById('modal')) {
                document.getElementById('modal').classList.remove('visible');
            }
        }

        // Render alloy data for a single element
        function renderAlloyDataForElement(element) {
            const alloys = [];

            ELECTROCATALYST_METALS.forEach(metal => {
                if (metal === element.symbol) return;

                const pair1 = `${element.symbol}-${metal}`;
                const pair2 = `${metal}-${element.symbol}`;

                if (alloyData[pair1]) {
                    alloys.push({ pair: pair1, data: alloyData[pair1], element2: metal });
                } else if (alloyData[pair2]) {
                    alloys.push({ pair: pair2, data: alloyData[pair2], element2: metal });
                }
            });

            if (alloys.length === 0) {
                return '<p class="no-data">No alloy data available</p>';
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Alloy</th>
                            <th>Stability</th>
                            <th>Activity</th>
                            <th>Selectivity</th>
                            <th>Overpotential</th>
                            <th>Tafel Slope</th>
                            <th>Durability</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            alloys.forEach(alloy => {
                const hasImage = hasAnyStructureImage(element.symbol, alloy.element2);
                const rowClass = hasImage ? 'clickable-row' : 'non-clickable-row';
                const onclick = hasImage ? `onclick="showStructureImages('${element.symbol}', '${alloy.element2}', '${alloy.pair}')"` : '';

                html += `
                    <tr class="${rowClass}" ${onclick}>
                        <td><strong>${alloy.pair}</strong>${hasImage ? '<span class="structure-icon">🔬</span>' : ''}</td>
                        <td>${alloy.data.stability}</td>
                        <td>${alloy.data.activity}</td>
                        <td>${alloy.data.selectivity}</td>
                        <td>${alloy.data.overpotential}</td>
                        <td>${alloy.data.tafelSlope}</td>
                        <td>${alloy.data.durability}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            return html;
        }

        // Render specific alloy data for two elements
        function renderSpecificAlloyData(element1, element2) {
            const pair1 = `${element1.symbol}-${element2.symbol}`;
            const pair2 = `${element2.symbol}-${element1.symbol}`;

            let data = null;
            let pairName = '';

            if (alloyData[pair1]) {
                data = alloyData[pair1];
                pairName = pair1;
            } else if (alloyData[pair2]) {
                data = alloyData[pair2];
                pairName = pair2;
            }

            if (!data) {
                return '<p class="no-data">No alloy data available for this combination</p>';
            }

            return `
                <table>
                    <thead>
                        <tr>
                            <th>Alloy</th>
                            <th>Stability</th>
                            <th>Activity</th>
                            <th>Selectivity</th>
                            <th>Overpotential</th>
                            <th>Tafel Slope</th>
                            <th>Durability</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>${pairName}</strong></td>
                            <td>${data.stability}</td>
                            <td>${data.activity}</td>
                            <td>${data.selectivity}</td>
                            <td>${data.overpotential}</td>
                            <td>${data.tafelSlope}</td>
                            <td>${data.durability}</td>
                        </tr>
                    </tbody>
                </table>
            `;
        }

        // Render thermal data for selected elements
        function renderThermalDataForElements() {
            const supportData = thermalData[selectedSupport];
            if (!supportData) {
                return '<p class="no-data">No thermal catalyst data available</p>';
            }

            let html = `
                <table>
                    <thead class="thermal">
                        <tr>
                            <th>Metal</th>
                            <th>Dispersion</th>
                            <th>Temperature</th>
                            <th>Conversion</th>
                            <th>Selectivity</th>
                            <th>Lifetime</th>
                            <th>Regeneration</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            if (selectedElements.length === 1) {
                // Single element
                const element = selectedElements[0];
                const data = supportData[element.symbol];
                if (data) {
                    const hasImage = hasAnyStructureImage(element.symbol, null, selectedSupport);
                    const rowClass = hasImage ? 'highlight clickable-row' : 'highlight non-clickable-row';
                    const onclick = hasImage ? `onclick="showStructureImages('${element.symbol}', null, '${selectedSupport}')"` : '';

                    html += `
                        <tr class="${rowClass}" ${onclick}>
                            <td><strong>${element.symbol} (${element.name})</strong>${hasImage ? '<span class="structure-icon">🔬</span>' : ''}</td>
                            <td>${data.dispersion}</td>
                            <td>${data.temperature}</td>
                            <td>${data.conversion}</td>
                            <td>${data.selectivity}</td>
                            <td>${data.lifetime}</td>
                            <td>${data.regeneration}</td>
                        </tr>
                    `;
                }
            } else if (selectedElements.length === 2) {
                // Two elements - show combined structure
                const hasImage = hasAnyStructureImage(selectedElements[0].symbol, selectedElements[1].symbol, selectedSupport);

                selectedElements.forEach(element => {
                    const data = supportData[element.symbol];
                    if (data) {
                        const otherElement = selectedElements.find(e => e.symbol !== element.symbol);
                        const rowClass = hasImage ? 'highlight clickable-row' : 'highlight non-clickable-row';
                        const onclick = hasImage ? `onclick="showStructureImages('${selectedElements[0].symbol}', '${selectedElements[1].symbol}', '${selectedSupport}')"` : '';

                        html += `
                            <tr class="${rowClass}" ${onclick}>
                                <td><strong>${element.symbol} (${element.name})</strong>${hasImage ? '<span class="structure-icon">🔬</span>' : ''}</td>
                                <td>${data.dispersion}</td>
                                <td>${data.temperature}</td>
                                <td>${data.conversion}</td>
                                <td>${data.selectivity}</td>
                                <td>${data.lifetime}</td>
                                <td>${data.regeneration}</td>
                            </tr>
                        `;
                    }
                });
            }

            html += '</tbody></table>';
            return html;
        }

        // Show structure images below the table
        function showStructureImages(element1, element2, supportOrPair) {
            const structureDisplay = document.getElementById('structureDisplay');
            const structureTitle = document.getElementById('structureTitle');
            const structureGrid = document.getElementById('structureGrid');

            // Determine if this is thermal or electrocatalyst
            const support = currentMode === 'thermal' ? supportOrPair : null;

            // Set title
            if (currentMode === 'electrocatalyst') {
                structureTitle.textContent = `Structures: ${element1}-${element2}`;
            } else {
                const titleText = element2
                    ? `Structures: ${element1}-${element2} on ${support}`
                    : `Structures: ${element1} on ${support}`;
                structureTitle.innerHTML = titleText.replace(/(\d+)/g, '<sub>$1</sub>');
            }

            // Get all possible images
            const images = getAllStructureImages(element1, element2, support);

            // Build grid HTML
            let gridHTML = '';
            images.forEach((img, index) => {
                gridHTML += `
                    <div class="structure-item" id="structureItem${index}">
                        <h4>${img.label.replace(/(\d+)/g, '<sub>$1</sub>')}</h4>
                        <img src="${img.path}"
                             alt="${img.label}"
                             onload="this.parentElement.style.display='block'"
                             onerror="this.parentElement.style.display='none'">
                    </div>
                `;
            });

            structureGrid.innerHTML = gridHTML;
            structureDisplay.classList.add('visible');

            // Scroll to structure display
            setTimeout(() => {
                structureDisplay.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
